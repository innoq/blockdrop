<!DOCTYPE HTML>
<html>
    <head>
		<script src="js/Three.js">
		
		</script>
		<script>
		    window.onload = function(){

		        var renderer = new THREE.WebGLRenderer();
		        renderer.setSize(window.innerWidth, window.innerHeight);
		        document.body.appendChild(renderer.domElement);
		
		        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 45, 1000);
				camera.position.y = -600;
				camera.position.z = 600;
				camera.rotation.x = 45 * (Math.PI / 180);
				
		        // scene
		        var scene = new THREE.Scene();	

		        // plane
		        var plane = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshBasicMaterial({
		            color: 0xeeeeee
		        }));
		        plane.overdraw = true;
		        scene.add(plane);
		
				// COORDINATE SYS
				var lineGeometry = new THREE.Geometry();
				lineGeometry.vertices.push( new THREE.Vertex() );
				lineGeometry.vertices.push( new THREE.Vertex( new THREE.Vector3( 0, 1000, 0 ) ) );

				var line;

				// x

				line = new THREE.Line( lineGeometry, new THREE.LineBasicMaterial( { color : 0xff0000 } ) );
				line.rotation.z = - Math.PI / 2;
				scene.add( line );

				// y

				line = new THREE.Line( lineGeometry, new THREE.LineBasicMaterial( { color : 0x00ff00 } ) );
				scene.add( line );

				// z

				line = new THREE.Line( lineGeometry, new THREE.LineBasicMaterial( { color : 0x0000ff } ) );
				line.rotation.x = Math.PI / 2;
				scene.add( line );
				
				// -----------------------------------------
				
		
				var cube = new THREE.Mesh(new THREE.CubeGeometry(50,50,50),
				               new THREE.MeshBasicMaterial({color: 0xff0000}));
				scene.add(cube);
				

				var cube2 = new THREE.Mesh(new THREE.CubeGeometry(50,50,50),
				           new THREE.MeshBasicMaterial({color: 0x00ff00}));
				cube2.position.x = -50;
				scene.add(cube2);
				

				var cube3 = new THREE.Mesh(new THREE.CubeGeometry(50,50,50),
				           new THREE.MeshBasicMaterial({color: 0x0000ff}));
				cube3.position.x = 50;
				cube3.position.y = 50;
				scene.add(cube3);
				

				var cube4 = new THREE.Mesh(new THREE.CubeGeometry(50,50,50),
				           new THREE.MeshBasicMaterial({color: 0x000000}));
				cube4.position.x = 50;
				cube4.position.y = 50;
				cube4.position.z = 50;
				scene.add(cube4);

		        // create wrapper object that contains three.js objects
		        var three = {
		            renderer: renderer,
		            camera: camera,
		            scene: scene,
		            plane: plane
		        };
				
		        three.renderer.render(three.scene, three.camera);
		    };
		</script>
    </head>
    <body>
        <canvas id="myCanvas" width="578" height="200">
        </canvas>
    </body>
</html>
